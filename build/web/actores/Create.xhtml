<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateActoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateActoresLabel_codAutor}" for="codAutor" />
                    <h:inputText id="codAutor" value="#{actoresController.selected.codAutor}" title="#{bundle.CreateActoresTitle_codAutor}" required="true" requiredMessage="#{bundle.CreateActoresRequiredMessage_codAutor}"/>
                    <h:outputLabel value="#{bundle.CreateActoresLabel_nomAutor}" for="nomAutor" />
                    <h:inputText id="nomAutor" value="#{actoresController.selected.nomAutor}" title="#{bundle.CreateActoresTitle_nomAutor}" required="true" requiredMessage="#{bundle.CreateActoresRequiredMessage_nomAutor}"/>
                    <h:outputLabel value="#{bundle.CreateActoresLabel_lugarNacimiento}" for="lugarNacimiento" />
                    <h:inputText id="lugarNacimiento" value="#{actoresController.selected.lugarNacimiento}" title="#{bundle.CreateActoresTitle_lugarNacimiento}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{actoresController.create}" value="#{bundle.CreateActoresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{actoresController.prepareList}" value="#{bundle.CreateActoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateActoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
