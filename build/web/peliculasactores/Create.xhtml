<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePeliculasactoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePeliculasactoresLabel_cache}" for="cache" />
                    <h:inputText id="cache" value="#{peliculasactoresController.selected.cache}" title="#{bundle.CreatePeliculasactoresTitle_cache}" />
                    <h:outputLabel value="#{bundle.CreatePeliculasactoresLabel_nomPersonaje}" for="nomPersonaje" />
                    <h:inputText id="nomPersonaje" value="#{peliculasactoresController.selected.nomPersonaje}" title="#{bundle.CreatePeliculasactoresTitle_nomPersonaje}" required="true" requiredMessage="#{bundle.CreatePeliculasactoresRequiredMessage_nomPersonaje}"/>
                    <h:outputLabel value="#{bundle.CreatePeliculasactoresLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{peliculasactoresController.selected.foto}" title="#{bundle.CreatePeliculasactoresTitle_foto}" />

                    <h:outputLabel value="#{bundle.CreatePeliculasactoresLabel_actores}" for="actores" />

                <br />
                <br />
                <h:commandLink action="#{peliculasactoresController.prepareList}" value="#{bundle.CreatePeliculasactoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePeliculasactoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
