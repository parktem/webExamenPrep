<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDirectoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDirectoresLabel_codDirector}"/>
                    <h:outputText value="#{directoresController.selected.codDirector}" title="#{bundle.ViewDirectoresTitle_codDirector}"/>
                    <h:outputText value="#{bundle.ViewDirectoresLabel_nomDirector}"/>
                    <h:outputText value="#{directoresController.selected.nomDirector}" title="#{bundle.ViewDirectoresTitle_nomDirector}"/>
                    <h:outputText value="#{bundle.ViewDirectoresLabel_foto}"/>
                    <h:outputText value="#{directoresController.selected.foto}" title="#{bundle.ViewDirectoresTitle_foto}"/>
                    <h:outputText value="#{bundle.ViewDirectoresLabel_peliculas}"/>
                    <h:outputText value="#{directoresController.selected.peliculas}" title="#{bundle.ViewDirectoresTitle_peliculas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{directoresController.destroyAndView}" value="#{bundle.ViewDirectoresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDirectoresEditLink}"/>
                <br />
                <h:commandLink action="#{directoresController.prepareCreate}" value="#{bundle.ViewDirectoresCreateLink}" />
                <br />
                <h:commandLink action="#{directoresController.prepareList}" value="#{bundle.ViewDirectoresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDirectoresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
