<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFotosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFotosLabel_nomArchivo}" for="nomArchivo" />
                    <h:inputText id="nomArchivo" value="#{fotosController.selected.nomArchivo}" title="#{bundle.EditFotosTitle_nomArchivo}" required="true" requiredMessage="#{bundle.EditFotosRequiredMessage_nomArchivo}"/>
                </h:panelGrid>
                <h:commandLink action="#{fotosController.update}" value="#{bundle.EditFotosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFotosViewLink}"/>
                <br />
                <h:commandLink action="#{fotosController.prepareList}" value="#{bundle.EditFotosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFotosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
