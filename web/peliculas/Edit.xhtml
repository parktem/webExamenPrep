<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPeliculasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPeliculasLabel_codPelicula}" for="codPelicula" />
                    <h:inputText id="codPelicula" value="#{peliculasController.selected.codPelicula}" title="#{bundle.EditPeliculasTitle_codPelicula}" required="true" requiredMessage="#{bundle.EditPeliculasRequiredMessage_codPelicula}"/>
                    <h:outputLabel value="#{bundle.EditPeliculasLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{peliculasController.selected.titulo}" title="#{bundle.EditPeliculasTitle_titulo}" required="true" requiredMessage="#{bundle.EditPeliculasRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditPeliculasLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{peliculasController.selected.ano}" title="#{bundle.EditPeliculasTitle_ano}" required="true" requiredMessage="#{bundle.EditPeliculasRequiredMessage_ano}"/>
                    <h:outputLabel value="#{bundle.EditPeliculasLabel_trailer}" for="trailer" />
                    <h:inputText id="trailer" value="#{peliculasController.selected.trailer}" title="#{bundle.EditPeliculasTitle_trailer}" />
                    <h:outputLabel value="#{bundle.EditPeliculasLabel_comentario}" for="comentario" />
                    <h:inputTextarea rows="4" cols="30" id="comentario" value="#{peliculasController.selected.comentario}" title="#{bundle.EditPeliculasTitle_comentario}" required="true" requiredMessage="#{bundle.EditPeliculasRequiredMessage_comentario}"/>
                    <h:outputLabel value="#{bundle.EditPeliculasLabel_codDirector}" for="codDirector" />
                    <h:selectOneMenu id="codDirector" value="#{peliculasController.selected.codDirector}" title="#{bundle.EditPeliculasTitle_codDirector}" required="true" requiredMessage="#{bundle.EditPeliculasRequiredMessage_codDirector}">
                        <f:selectItems value="#{directoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{peliculasController.update}" value="#{bundle.EditPeliculasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPeliculasViewLink}"/>
                <br />
                <h:commandLink action="#{peliculasController.prepareList}" value="#{bundle.EditPeliculasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPeliculasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
